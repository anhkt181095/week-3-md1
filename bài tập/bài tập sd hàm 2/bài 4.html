<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bài 4</title>
</head>
<body>
<!-- Bài 4: Viết hàm kiểm tra xem ký tự nhập vào có phải là ký tự số không. Nếu là ký tự số hàm trả về true, ngược lại trả về false. -->
<script>
    function checkCharacterNumber(charater) {
        return charater >= "0" && charater <= "9";
    }
    let input = prompt("Enter charater");
    if (checkCharacterNumber(input)) {
        document.write(input + " is character number");
    } else {
        document.write(input + " not is character number");
    }
</script>
</body>
</html>
