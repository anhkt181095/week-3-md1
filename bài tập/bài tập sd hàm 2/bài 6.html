<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bài 6</title>
</head>
<body>
<!-- Bài 6: Viết hàm nhận vào một số, kiểm tra xem nếu số đưa vào có phải là nguyên dương không. Nếu là nguyên dương trả về true, ngược lại trả về false. -->
<script>
    function check(number) {
        return number > 0;
    }
    let number = +prompt("Enter number");
    if (check(number)) {
        document.write(number + " là số nguyên dương");
    } else {
        document.write(number + " không là số nguyên dương");
    }
</script>
</body>
</html>
