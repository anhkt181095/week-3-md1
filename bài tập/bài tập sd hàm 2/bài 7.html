<!-- Bài 7: Viết hàm truyền vào 2 số nguyên bất kì, thực hiện đổi chỗ hai số nguyên đó. -->
<script>
    function swap() {
        number1 = number2 + ((number2 = number1), 0);
    }
    let number1 = 3;
    let number2 = 9;
    swap(number1, number2);
    console.log(number1, number2);
</script>
