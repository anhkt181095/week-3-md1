<!-- Bài 2: Viết hàm tính diện tích, hàm tính chu vi hình tròn. Gọi hàm vừa xây dựng được -->
<script>
    function areCircle(r) {
        return 3.14 * r * r;
    }

    function perimeterCircle(r) {
        return 2 * 3.14 * r;
    }

    console.log(areCircle(3));

    console.log(perimeterCircle(3));
</script>
