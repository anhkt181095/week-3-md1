<body>
<!-- Bài 8: Viết hàm truyền vào mảng số nguyên bất kỳ, sau đó đảo ngược mảng số nguyên đó. -->
<script>
    function rev(arr) {
        return arr.reverse();
    }

    document.write(rev([1, 2, 3, 4, 5, 5, 6, 7, 8, 8, 9]));
</script>
</body>
