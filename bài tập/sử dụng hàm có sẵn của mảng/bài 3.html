<!DOCTYPE html>
<html lang="en">
<head>

<body>
<script>
    let str = window.prompt("Enter string convert");
    let result = str
        .split("")
        .map(function(element) {
            return element === element.toLowerCase()
                ? element.toUpperCase()
                : element.toLowerCase();
        })
        .join("");
    document.write('Resutl : ' + result);
</script>
</body>
</html>
