<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="key" />
<button type="button" onclick="search()">Search
</button>
<script>
    let vietNamese = [
        "màu đỏ",
        "màu xanh biển",
        "màu vàng",
        "màu đen",
        "màu trắng"
    ];
    let english =
        ["red",
        "blue",
        "yellow",
        "black",
        "white"];

    function search() {
        let key = document.getElementById("key").value;
        let result = english.indexOf(key)
        if (result !== -1) {
            alert(vietNamese[result]);
        } else {
            alert("Word not found");
        }
    }
</script>
</body>
</html>
