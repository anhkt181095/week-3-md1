<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPalindrome(s, iBegin, iEnd) {
        if (iBegin === iEnd) return true;
        if (s[iBegin] !== s[iEnd]) {
            return false;
        }
        if (iBegin < iEnd) {
            return isPalindrome(s, ++iBegin, --iEnd);
        }
        return true;
    }
    let str = "redrlrder";
    console.log(isPalindrome(str, 0, str.length - 1));
</script>
</body>
</html>
