<!-- Bài 5: Tính tổng của 20 số đầu tiên trong dãy fibonacci. -->
<script>
    let current = 0;
    let next = 1;
    let count = 0;
    let total;
    let sum = 0;
    while (count < 20) {
        total = current + next;
        sum += current;
        current = next;
        next = total;
        count++;
    }
    document.write('Tổng 20 số đầu tiên của fibonaci bắt đầu với 0 là ', + sum);
</script>
</body>
