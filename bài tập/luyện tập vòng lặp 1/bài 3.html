<!-- Bài 3: Hiển thị ra 20 số trong dãy fibonacci đầu tiên. -->
<script>
    let current = 0;
    let next = 1;
    let count = 0;
    let total;
    while (count < 20) {
        total = current + next;
        document.write(current + "</br>");
        current = next;
        next = total;
        count++;
    }
</script>
</body>
