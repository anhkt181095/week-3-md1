<!-- Bài 6: Tính tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên. -->
<script>
    let sum = 0;
    for (let i = 7; i <= 7 * 30; i += 7) {
        sum += i;
        //  console.log(i);
    }
    document.write(sum);
</script>
