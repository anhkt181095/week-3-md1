<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bài 2</title>
</head>
<body>
<!-- Bài 2: Sử dụng hàm prompt() để lấy thông tin nhiệt độ hiện tại được nhập bởi người truy cập. Nếu nhiệt độ nhập vào trên 100, yêu cầu người dùng giảm nhiệt độ. Nếu nhiệt độ dưới 20, yêu cầu người dùng tăng nhiệt độ. -->
<script>
    let number;
    do {
        number = +prompt("Nhập nhiệt độ");
        console.log(number);
        if (number < 20) {
            alert("Tăng nhiệt độ");
        }
        if (number > 100) {
            alert("Giảm nhiệt độ");
        }
    } while (number < 20 || number > 100);
    document.write("Nhiệt độ sau khi cân bằng : " + number);
</script>
</body>
</html>
