<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bang cuu chuong</title>
</head>
<style>
    tr,td{
        border-color: gray;
        text-align:left;
    }
</style>
<body>
<script>
    let k= '';
    let sout ;
    sout = "<table border= '1px' width= '100%' cellspacing='0' > "
    for (j=1; j<=9; j++) {
        sout = sout+ "<tr>";
        for (i=2; i<=9;i++){
            k=i * j;
            sout=sout +'<td>' +i+'x'+j+ '=' + k + '' + '</td>';
        }
    }
    sout= sout + "</table>";
    document.write(sout);
</script>
</body>
</html>
