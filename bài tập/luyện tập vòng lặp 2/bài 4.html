<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bài 4</title>
</head>
<body>
<!-- Bài 4: In hình chữ nhật -->
<script>
    let str = "";
    for (let i = 1; i <= 10; i++) {
        let temp = "";
        for (let j = 1; j <= 50; j++) {
            if (i === 1 || i === 10 || j == 1 || j === 50) {
                temp += "*";
            } else {
                temp += "&ensp;";
            }
        }
        temp += "</br>";
        str += temp;
    }
    document.write(str);
</script>
</body>
</html>
