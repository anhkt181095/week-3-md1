<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bài 3</title>
</head>
<body>
<!-- Bài 3: In tam giác vuông. Các góc vuông nằm ở các vị trí khác nhau -->
<script>
    function hinh1() {
        for (let i = 1; i <= 5; i++) {
            let temp = "";
            for (let j = 1; j <= i; j++) {
                temp += "*";
            }
            temp += "</br>";
            document.write(temp);
        }
    }

    function hinh2() {
        for (let i = 5; i >= 0; i--) {
            let temp = "";
            for (let j = 1; j <= i; j++) {
                temp += "*";
            }
            temp += "</br>";
            document.write(temp);
        }
    }

    function hinh3() {
        for (let i = 1; i <= 5; i++) {
            let temp = "";
            for (let j = 0; j < 5 - i; j++) {
                temp = "&ensp;" + temp;
            }
            for (let j = 1; j <= i; j++) {
                temp += "*";
            }
            temp += "</br>";
            document.write(temp);
        }
    }

    function hinh4() {
        for (let i = 1; i <= 5; i++) {
            let temp = "";
            for (let j = 0; j < i - 1; j++) {
                temp += "&ensp;";
            }
            for (let j = 0; j <= 5 - i; j++) {
                temp += "*";
            }
            temp += "</br>";
            document.write(temp);
        }
    }

    hinh1();
    document.write("</br>");
    hinh2();
    document.write("</br>");
    hinh3();
    document.write("</br>");
    hinh4();
</script>
</body>
</html>
