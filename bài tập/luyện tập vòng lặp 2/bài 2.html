<!-- Bài 2: Tính giai thừa của một số nguyên dương -->
<script>
    function giaiThua(number) {
        if (number === 0 || number === 1) return 1;

        let result = 1;
        for (let i = 2; i <= number; i++) {
            result *= i;
        }
        return result;
    }

    let number = +prompt("Enter number");
    alert(number + "!= " + giaiThua(number));
</script>
</body>
