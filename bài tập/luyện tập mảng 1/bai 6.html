<script>
    let arr = [1, 2, 44, 12, 38, 24, 56, 83];
    let number = +prompt("Nhập số nguyên v");
    let result =
        arr.indexOf(number) !== -1
            ? "Tồn tại " + number + " trong mảng"
            : "Không tồn tại v trong mảng";
    document.write(result);
</script>
