<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 3</title>
</head>
<body>
<script>
    let arr = [1, 2, 44, 12, 38, 24, 56, 83];
    document.write("Max = " + Math.max(...arr) + "<br>");
    document.write(
        "Average = " +
        arr.reduce(function(total, e) {
            return total + e;
        }, 0) /
        arr.length
    );
</script>
</body>
</html>
