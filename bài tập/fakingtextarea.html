<!DOCTYPE html>
<html lang="en">
<head>
    <title>Faking Textarea on Typing</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />

</head>
<body>
<form name="f">
      <textarea
              name="txt"
              cols="60"
              rows="10"
              onkeydown="typeTextarea();"
      ></textarea>
</form>
<script>
    var a = new Array(),
        n = "";
    a[1] = "H";
    a[2] = "e";
    a[3] = "l";
    a[4] = "l";
    a[5] = "o";
    a[6] = " ";
    a[7] = "w";
    a[8] = "o";
    a[9] = "r";
    a[10] = "d";
    a[11] = "!";
    function typeTextarea() {
        t = document.f.txt.value;
        j = t.length;
        if (j > 0) {
            for (var i = 1; i <= j; i++) {
                n = n + a[i];
                if (i == 22) {
                    document.f.txt.value = "";
                    n = "";
                    return i;
                }
            }
        }
        document.f.txt.value = n;
        n = "";
        setTimeout("typeTextarea()", 1);
    }
</script>
</body>
</html>
